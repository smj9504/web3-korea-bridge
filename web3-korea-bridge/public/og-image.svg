<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="white"/>
    <circle cx="300" cy="200" r="25" fill="white"/>
    <circle cx="800" cy="150" r="35" fill="white"/>
    <circle cx="1000" cy="250" r="20" fill="white"/>
    <circle cx="150" cy="400" r="30" fill="white"/>
    <circle cx="900" cy="450" r="25" fill="white"/>
    <circle cx="1100" cy="100" r="15" fill="white"/>
    <circle cx="50" cy="300" r="20" fill="white"/>
  </g>

  <!-- Main Content Card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Logo/Icon Area -->
  <circle cx="250" cy="250" r="60" fill="rgba(255,255,255,0.2)"/>
  <path d="M220 230 L250 210 L280 230 L280 270 L250 290 L220 270 Z" fill="white"/>

  <!-- Main Title -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    Web3-Korea Bridge
  </text>

  <!-- Subtitle -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Connect Web3 to Korea
  </text>

  <!-- Description -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    해외 Web3 기업의 한국 진출 파트너
  </text>

  <!-- Features -->
  <g font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
    <text x="400" y="380">• Consulting Services</text>
    <text x="600" y="380">• Market Research</text>
    <text x="400" y="410">• Legal Compliance</text>
    <text x="600" y="410">• Partnership Support</text>
  </g>

  <!-- Bottom Brand -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    web3-korea-bridge.vercel.app
  </text>
</svg>